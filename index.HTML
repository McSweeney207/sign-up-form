<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
<!--         <img src="images/background.jpg" alt="Leafy Backgound" id="leaf-background">
 -->        <div class="logo">
            <div class="logo-strip">
                <img src="images/odin.png" alt="Odin Project" id="odin-logo">
                <div class="logo-text">ODIN</div>
            </div>    
        </div>
    </div>
    <dvi class="right">
        <div class="intro">
            <div>
                <p>This is not a real online service! You need something like this in your life to help  you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
                <br>
                <p>You <span>know</span> you want to</p></div>
            </div>
            <div class="form-section">
                <p class="in">Let's do this!</p>
                <form action="">
                    
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="form-element">
                        <label for="lasr-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div class="form-element">
                        <label for="email">FIRST NAME</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-element">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>

                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-element">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="comfirm-password" name="confirm-password">
                    </div>
                </form>
            </div>
        <button>Create Account</button>
        <p class="member-question">Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>

    </dvi>


</body>
</html>
